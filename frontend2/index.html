<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Writeup Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>CTF Writeup Generator</h1>
        </header>
        <main>
            <div class="input-section">
                <h2>Your Prompt</h2>
                <textarea id="prompt" placeholder="Enter your step-by-step CTF solution here..."></textarea>
                
                <h2>Category</h2>
                <select id="category">
                    <option value="Reverse Engineering">Reverse Engineering</option>
                        <option value="Cryptography">Cryptography</option>
                        <option value="Digital Forensics">Digital Forensics</option>
                        <option value="Exploitation">Exploitation</option>
                        <option value="Mobile Security">Mobile Security</option>
                        <option value="Web Security">Web Security</option>
                        <option value="Network Security">Network Security</option>
                        <option value="Threat hunting">Threat hunting</option>
                        <option value="Secure Coding">Secure Coding</option>
                        <option value="Bash">Bash</option>
                        <option value="OSINT">OSINT</option>
                        <option value="Machines">Machines</option>
                </select>

                <h2>Assets (Images & Code)</h2>
                <div id="mappings-container"></div>
                <button id="add-image-btn">Add Image</button>
                <button id="add-code-btn">Add Code Snippet</button>
                
                <button id="generate-btn">Generate Writeup</button>
            </div>
            <div class="output-section">
                <h2>Generated Writeup</h2>
                <div id="output" class="markdown-body"></div>
                <div class="download-buttons">
                    <button id="download-zip-btn" disabled>Download as ZIP</button>
                    <button id="download-docx-btn" disabled>Download as DOCX</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
